<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d3dce6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #numberbox {
            font-size: 1.5rem;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            width: 80%;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #numberbox:focus {
            border-color: #3498db;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #2c3e50;
            display: inline-block;
            margin: 15px 0 5px;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 1.2rem;
            color: #34495e;
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            #numberbox {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="numberbox" value="0" placeholder="Enter temperature">
        
        <div class="radio-group">
            <label for="fahrenheit">
                <input type="radio" name="conversion" id="fahrenheit"> Celsius ➡️ Fahrenheit
            </label>
            <label for="celsius">
                <input type="radio" name="conversion" id="celsius"> Fahrenheit ➡️ Celsius
            </label>
        </div>

        <button type="button" onclick="convert()" id="convertButton" disabled>Convert</button>

        <p id="result">Please select a unit to convert</p>
    </div>

    <script>
        const numberbox = document.getElementById("numberbox");
        const fahrenheitRadio = document.getElementById("fahrenheit");
        const celsiusRadio = document.getElementById("celsius");
        const result = document.getElementById("result");
        const convertButton = document.getElementById("convertButton");

        function checkConversionAvailability() {
            if (numberbox.value && (fahrenheitRadio.checked || celsiusRadio.checked)) {
                convertButton.disabled = false;
            } else {
                convertButton.disabled = true;
            }
        }

        function convert() {
            const temp = Number(numberbox.value);
            
            if (fahrenheitRadio.checked) {
                const fahrenheit = (temp * 9 / 5) + 32;
                result.textContent = fahrenheit.toFixed(1) + " °F";
            } else if (celsiusRadio.checked) {
                const celsius = (temp - 32) * (5 / 9);
                result.textContent = celsius.toFixed(1) + " °C";
            } else {
                result.textContent = "Please select a unit!";
            }
        }

        // Event listeners
        numberbox.addEventListener("input", checkConversionAvailability);
        fahrenheitRadio.addEventListener("change", checkConversionAvailability);
        celsiusRadio.addEventListener("change", checkConversionAvailability);
    </script>

</body>
</html>
